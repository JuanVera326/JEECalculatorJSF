<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Calculadora</title>
</head>
<body>
<f:view>
<h1>Operaciones Matematicas</h1>
	<h:form>
		<h3>Ingrese los valores, tenga en cuenta<br></br>, que el segun numero debe ser mayor a 0</h3>
			<h:panelGrid columns="1" border="1"> 
				<h:panelGrid columns="2">
					<h:outputLabel value="Numero 1:" for="num1" />
					<h:inputText value="{operationsBean.numero1}" id="num1" />
					<h:outputLabel value="Numero 2:" for="num2" />
					<h:inputText value="{operationsBean.numero2}" id="num1" />
					<h:outputLabel value="Resultado:" for="res" />
					<h:outputLabel value="#{operationsBean.resultado}" />
				</h:panelGrid>
				
				<h:panelGrid columns="4">
					<h:commandButton action="#{operations-bean.actions}" value="Sumar" style="width:53px;"><f:param name="accion" value="1"/></h:commandButton>
						<h:commandButton action="#{operations-bean.actions}" value="Restar" style="width:53px;"><f:param name="accion" value="2"/></h:commandButton>
							<h:commandButton action="#{operations-bean.actions}" value="Mutiplicar" style="width:53px;"><f:param name="accion" value="3"/></h:commandButton>
								<h:commandButton action="#{operations-bean.actions}" value="Dividir" style="width:53px;""><f:param name="accion" value="4"/></h:commandButton>
				</h:panelGrid>
			</h:panelGrid>
	</h:form>
</f:view>
</body>
</html>
